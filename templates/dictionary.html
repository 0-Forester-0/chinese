<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <h1 class="card-title display-4">Словарь HSK</h1>
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title">Поиск слова</h2>
                <div class="mb-3">
                    <input type="text" id="search-input" class="form-control" placeholder="Введите пиньинь или перевод на русском (например, 'nǐ hǎo' или 'привет')" autofocus>
                </div>
                <div id="search-results">
                    <table class="table table-striped" id="results-table" style="display: none;">
                        <thead>
                            <tr>
                                <th>Иероглиф</th>
                                <th>Пиньинь</th>
                                <th>Перевод</th>
                                <th>Категория</th>
                            </tr>
                        </thead>
                        <tbody id="results-body"></tbody>
                    </table>
                    <div id="no-results" class="alert alert-info" style="display: none;">
                        Ничего не найдено. Попробуйте другой запрос.
                    </div>
                </div>
                <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Вернуться на главную</a>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const resultsTable = document.getElementById('results-table');
        const resultsBody = document.getElementById('results-body');
        const noResults = document.getElementById('no-results');

        searchInput.addEventListener('input', async () => {
            const query = searchInput.value.trim();
            if (query.length < 2) {
                resultsTable.style.display = 'none';
                noResults.style.display = 'none';
                resultsBody.innerHTML = '';
                return;
            }

            try {
                const response = await fetch("{% url 'dictionary_search' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    console.error('Failed to fetch search results:', response.status);
                    return;
                }

                const results = await response.json();
                console.log('Search results:', results);

                resultsBody.innerHTML = '';
                if (results.length > 0) {
                    resultsTable.style.display = 'table';
                    noResults.style.display = 'none';
                    results.forEach(result => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${result.character}</td>
                            <td>${result.pinyin}</td>
                            <td>${result.meaning}</td>
                            <td>${result.category}</td>
                        `;
                        resultsBody.appendChild(row);
                    });
                } else {
                    resultsTable.style.display = 'none';
                    noResults.style.display = 'block';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                noResults.style.display = 'block';
                noResults.textContent = 'Ошибка при поиске. Попробуйте снова.';
            }
        });
    </script>
{% endblock %}
