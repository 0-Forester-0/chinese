<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese SRS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @media (max-width: 576px) {
            .display-4, .card-title.display-4 {
                font-size: 2rem;
            }
            .card {
                margin-left: -10px;
                margin-right: -10px;
            }
            .container, .container.mt-5, .container.mt-3 {
                padding-left: 5px !important;
                padding-right: 5px !important;
                max-width: 100vw !important;
            }
            table {
                font-size: 0.9rem;
            }
            .navbar-brand {
                font-size: 1.2rem;
            }
            .navbar-nav .nav-link {
                font-size: 1rem;
                padding: 0.5rem 0.7rem;
            }
        }
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        /* Footer styles */
        .footer-support {
            text-align: center;
            padding: 16px 0;
            background: #f8f9fa;
            color: #212529;
            font-size: 1rem;
            border-top: 1px solid #dee2e6;
            position: fixed;
            width: 100%;
            left: 0;
            bottom: 0;
            z-index: 100;
        }
        @media (max-width: 576px) {
            .footer-support {
                font-size: 0.95rem;
                padding: 12px 0;
            }
        }
        body {
            padding-bottom: 60px; /* space for footer */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Chinese SRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'stats' %}">Статистика</a>
                        </li>
                        <!--<li class="nav-item">
                            <a class="nav-link" href="{% url 'card_create' %}">Создать карточку</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'collections' %}">Подборки</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'game_select_category' %}">Играть</a>
                        </li>-->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dictionary' %}">Словарь</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Войти</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer-support">
        Возникли вопросы или обнаружили ошибку? Напишите на почту техподдержки: 
        <a href="mailto:dimasik98851@gmail.com">dimasik98851@gmail.com</a>
    </footer>
</body>

</html>
